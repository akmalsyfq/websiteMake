<!DOCTYPE html>
<html>
<head>
  <title>Countdown to October 25, 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f4f4f4;
    }

    #countdown {
      font-size: 2em;
      background-color: #fff;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    /* Floating button style */
    #audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #6200ee;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>

<body>

  <!-- Background Music -->
  <audio id="bg-music" autoplay muted loop>
    <source src="source/Janam Janam Dilwale Instrumental.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Toggle Button -->
  <button id="audio-toggle">ðŸ”Š</button>

  <!-- Image -->
  <img src="source/Purple Floral Watercolor Style Wedding Invitation.png" alt="Wedding Invitation" />

  <!-- Countdown -->
  <h1>Countdown to October 25, 2025</h1>
  <div id="countdown">Loading...</div>

  <!-- Countdown Script -->
  <script>
    const targetDate = new Date("2025-10-25T00:00:00Z").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "The date has already passed!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <!-- Smart Unmute on Interaction -->
  <script>
    const bgMusic = document.getElementById('bg-music');
    let hasUnmuted = false;

    function tryUnmuteAndPlay() {
      if (!hasUnmuted) {
        bgMusic.muted = false;
        bgMusic.play().catch(err => console.warn("Autoplay blocked:", err));
        hasUnmuted = true;
      }
    }

    window.addEventListener('scroll', tryUnmuteAndPlay);
    window.addEventListener('click', tryUnmuteAndPlay);
    window.addEventListener('touchstart', tryUnmuteAndPlay);
  </script>

  <!-- Toggle Button Logic (after DOM is ready) -->
  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('audio-toggle');

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        toggleBtn.textContent = 'ðŸ”Š';
      } else {
        audio.pause();
        toggleBtn.textContent = 'ðŸ”ˆ';
      }
    });
  </script>

</body>
</html>
