<!DOCTYPE html>
<html>
<head>
    <title>Countdown to October 25, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f4;
        }
        #countdown {
            font-size: 2em;
            background-color: #fff;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <button onclick="document.querySelector('audio').play()">Play Audio</button>
</head>

<script>
let targetDate = new Date("2025-10-25T00:00:00Z").getTime();

function updateCountdown() {
    let now = new Date().getTime();
    let diff = targetDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "The date has already passed!";
        return;
    }

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
